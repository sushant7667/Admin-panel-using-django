<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>SB Admin 2 - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" ></link>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    {% load static %}
    <!-- href="/assets/css/newjs.css" -->
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">  
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">  

        <!--  Custom fonts for this template -->
         <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"> 
<!-- js demo -->

    <script src="{% static './userpanel/static/js/demo/chart-bar-demo.js' %}"></script>  -->

    <script src="{% static '/js/demo/datatables-demo.js' %}"></script>  
<!-- js -->

    <script src="{% static '/js/sb-admin-2.js' %}" type="text/javascript"></script> 
    <script src="{% static '/js/sb-admin-2.min.js' %}"></script>

    <!--  -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST" id="dropdown">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" name="Name"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName" name= "number"
                                            placeholder=" enter Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" name= "email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group ">
                                    <!-- <div class="col-sm-6 mb-3 mb-sm-0"> -->
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" name = "password">
                                    <!-- </div> -->

                                    <!-- <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div> -->
                                </div>

                                <div class=" form-label col-sm-6 mb-3 mb-sm-0">
                                    <label for="name" class="form-label">rolename:</label>
                                    <select name="role_id" id="country">
                                      <option value="">select role</option>
                                      {{GetDatarole}}
                                      {%for i in GetDatarole%}
                                      <option value="{{i.id}}">{{i.rolename}}</option>
                                      {%endfor%}
                                    </select>
                                  </div>
                          
                                  <!-- <div class="stclass mt-4 col-sm-6">
                                    <label class="form-label">states</label>
                                    <select name="stateId" id="states">
                          
                                      <option value="">select state</option>
                                      {%for j in stateList%}
                                      <option value="{{j.id}}">{{j.sname}}</option>
                                      {%endfor%}
                        
                                      {{states}}
                          
                                    </select>
                                    <br>
                                    
                                  </div> -->
                                  <br>
                                  <div>
                                  <button class="btn btn-primary btn-user btn-block" type="submit" id="add-name">submit</button>
                                  </div>
                            
                            </div>
                            
                          </div>
                                <!-- <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a> -->
                            </form>
                            <hr>
                            <!-- <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div> -->
                            <!-- <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </body>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- Core plugin JavaScript-->


    <!-- Custom scripts for all pages-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



</html>
