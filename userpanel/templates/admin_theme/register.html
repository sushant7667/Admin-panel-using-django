<body class="bg-gradient-primary">

        <div class="card o-hidden border-0 shadow-lg my-5">

                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST" id="dropdown">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" name="Firstname"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName" name="Lastname"
                                            placeholder="Last Name">
                                    </div>

                                    <div class="col-sm-6 my-3">
                                        <input type="text" class="form-control form-control-user" id="examplenumber" name="mobile_no"
                                            placeholder="Enter Number">
                                    </div>

                                    <div class="form-group col-sm-6 my-3 ">
                                        
                                            <input type="text" class="form-control form-control-user" name="gender"
                                                id="examplgender" placeholder="gender">
                                        
    
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
                                        placeholder="Email Address">
                                </div>


                                <div class=" form-label col-sm-6 mb-3 mb-sm-0">
                                    <label for="name" class="form-label">country:</label>
                                    <select name="countryId" id="country">
                                      <option value="">select country</option>
                                      {{country}}
                                      {%for i in countryList%}
                                      <option value="{{i.id}}">{{i.cname}}</option>
                                      {%endfor%}
                                    </select>
                                  </div>
                          
                                  <div class="stclass mt-4 col-sm-6">
                                    <label class="form-label">states</label>
                                    <select name="stateId" id="states">
                          
                                      <option value="">select state</option>
                                      {%for j in stateList%}
                                      <option value="{{j.id}}">{{j.sname}}</option>
                                      {%endfor%}
                        
                                      
                          
                                    </select>
                                    <br>
                                    
                                  </div>
                                  <div>
                                  <button class="btn btn-primary btn-user btn-block" type="submit" id="add-name">submit</button>
                                  </div>
                            
                            </div>
                            
                          </div>

<script>

        $('#add-name').on('click', function () {
        // debugger;
        var order = {
          name: $('#Firstname').val(),
          midname: $('#Lastname').val(),
          surname: $('#mobile_no').val(),
          gender: $('#gender').val(),
          countryId: $('#country').val(),
          stateId: $('#states').val(),

        }
  
        // alert("successfully submited");
        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1:8000/Empmaster/getusermaster',
          data: order,
          success: function (newOrder) {
            console.log("new", newOrder)
  
          }
        });
      })
  
      $("#country").change(function () {
      var url = $("#dropdown");
      var countryId = $(this).val();

      $.ajax({
        type:"POST",
        url:'http://127.0.0.1:8000/Empmaster/getstate',

        data: {

          'countryId': countryId

        },
        success: function (data) {

          let html_data = '<option value=""> select State</option>';
          data.forEach(function (data) {
            html_data += `<option value="${data.id}">${data.sname}</option>`
          });
          $("#states").html(html_data);
          }
        })
    
      });
