{% extends 'admin_theme/base.html' %}{% load static%}{% block content%}






<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  </link>

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  {% load static %}
  <!-- href="/assets/css/newjs.css" -->
  <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">
  <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">

  <!--  Custom fonts for this template -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- js demo -->
  <!-- <script src="{% static '/js/demo/chart-area-demo.js' %}"></script> 
        <script src="{% static './userpanel/static/js/demo/chart-bar-demo.js' %}"></script>  -->
  <script src="{% static '/js/demo/chart-pie-demo.js' %}"></script>
  <script src="{% static '/js/demo/datatables-demo.js' %}"></script>
  <!-- js -->

  <script src="{% static '/js/sb-admin-2.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/sb-admin-2.min.js' %}"></script>

  <!--  -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Update Role</h1>
                  </div>

                  <form class="user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="rolename" placeholder="role Name"
                        name="rolename" value="{{GetDatarole.rolename}}">
                    </div>                    
                    <div>
                      <button class="btn btn-primary btn-user btn-block" type="submit" id="add-name">Update</button>
                    </div>
                    <hr>                    
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js">
    alert("successfully submited");
  </script>

</body>

</html>

{%endblock%}
